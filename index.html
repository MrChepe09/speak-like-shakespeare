<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Speak like Shakespeare</title>
</head>
<body>
    <!-- Navigation -->
    <nav class="navigation">
        <h1 class="nav-brand">Speak Like Shakespeare</h1>
    </nav>

    <!-- Main Section -->
    <div class="main-content">
        <div class="left">
            <h2>Normal English</h2>
            <textarea id="input-text" placeholder="Write your text here"></textarea>
        </div>
            <div class="center">
            <button id="btn-submit" class="btn-primary"><-Translate-></button>
        </div>
        <div class="right">
            <h2>Shakespeare speaks</h2>
            <textarea id="output-text" placeholder="Translated text will appear here"></textarea>
        </div>
    </div>

    <!-- About Section -->
    <div class="about-section">
        <h2>About the App</h2>
        <p>Speak Like Shakespeare converts your everyday English to Shakespeare English. Write your sentence in The Normal 'English Coloum' and then click on Translate button. Your translated text will appear in the next window</p>
    </div>

</body>
<script src="/js/script.js"></script>
</html>
